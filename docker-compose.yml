name: spf-guru

services:
  powerdns:
    image: powerdns/pdns-auth-49:latest
    container_name: spf-guru-pdns
    ports:
      - "5353:53/udp"
      - "5353:53/tcp"
      - "8081:8081"  # PowerDNS web API
    environment:
      - PDNS_AUTH_API_KEY=changeme
    volumes:
      - ./pdns.conf:/etc/powerdns/pdns.conf:ro
    networks:
      - spf-guru-network
    # depends_on:
    #   - backend

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spf-guru-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    networks:
      - spf-guru-network
    command: ["uvicorn", "spf_guru.app:app", "--host", "0.0.0.0", "--port", "8000"]

networks:
  spf-guru-network:
    name: spf-guru-network
    driver: bridge
