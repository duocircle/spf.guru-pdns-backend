name: spf-guru

services:
  redis:
    image: redis:7-alpine
    container_name: spf-guru-redis
    ports:
      - "6376:6379"
    volumes:
      - redis-data:/data
    networks:
      - spf-guru-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  powerdns:
    image: powerdns/pdns-auth-49:latest
    container_name: spf-guru-pdns
    ports:
      - "5353:53/udp"
      - "5353:53/tcp"
      - "8081:8081"  # PowerDNS web API
    environment:
      - PDNS_AUTH_API_KEY=changeme
    volumes:
      - ./pdns.conf:/etc/powerdns/pdns.conf:ro
    networks:
      - spf-guru-network
    # depends_on:
    #   backend:
    #     condition: service_started

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spf-guru-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_IP=redis
      - REDIS_PORT=6379
    networks:
      - spf-guru-network
    depends_on:
      redis:
        condition: service_healthy
    command: ["uvicorn", "spf_guru.app:app", "--host", "0.0.0.0", "--port", "8000"]

  # dmarcreport simulator - listens for sync requests and responds automatically
  dmarcreport-sim:
    image: ruby:3.2-alpine
    container_name: spf-guru-dmarcreport-sim
    working_dir: /app
    volumes:
      - ./scripts:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    networks:
      - spf-guru-network
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "gem install redis --no-document &&
      echo 'Seeding test domains...' &&
      ruby test_pubsub.rb seed example.com google.com microsoft.com &&
      echo 'Starting sync request listener...' &&
      ruby test_pubsub.rb listen"
    profiles:
      - testing
    restart: unless-stopped

  # Interactive tester - for manual testing
  pubsub-tester:
    image: ruby:3.2-alpine
    container_name: spf-guru-pubsub-tester
    working_dir: /app
    stdin_open: true
    tty: true
    volumes:
      - ./scripts:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    networks:
      - spf-guru-network
    depends_on:
      redis:
        condition: service_healthy
    command: >
      sh -c "gem install redis --no-document && ruby test_pubsub.rb"
    profiles:
      - testing

networks:
  spf-guru-network:
    name: spf-guru-network
    driver: bridge

volumes:
  redis-data:
